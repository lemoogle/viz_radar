<form class="splunk-formatter-section" section-label="Scale">
      <!-- Add html here to create formatter options -->
      <div class="control-group">

        <label class="control-label">Show</label>
        <div class="controls controls-fill">

          <splunk-radio-input name="display.visualizations.custom.viz_radar.radar.scaleDisplay" value="true">
              <option value=1>Yes</option>
              <option value=0>No</option>
          </splunk-radio-input>
        </div>
      </div>

      <div class="control-group">

        <label class="control-label">Data</label>
        <div class="controls controls-fill">

          <splunk-radio-input name="display.visualizations.custom.viz_radar.radar.tooltip_value" value="default">
              <option value="default">Default</option>
              <option value="value">Value</option>
              <option value="ratio">Ratio</option>
          </splunk-radio-input>
        </div>
      </div>

      <div class="control-group">

        <label class="control-label">Scale Line width</label>
        <div class="controls controls-fill">
          <splunk-text-input name="display.visualizations.custom.viz_radar.radar.scaleLineWidth"></splunk-text-input>
        </div>
      </div>
      <div class="control-group">

        <label class="control-label">Scale Line color</label>
        <div class="controls controls-fill">
          <splunk-color-picker name="display.visualizations.custom.viz_radar.radar.scaleLineColor"></splunk-text-input>
        </div>
      </div>
      

    </form>



<form class="splunk-formatter-section" section-label="Point">
      <!-- Add html here to create formatter options -->

        </div>
      </div>

      <div class="control-group">

        <label class="control-label">Data</label>

      </div>
